<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Livraria Viva</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    </head>
    <body>
        <header>
            <h1>LIVRARIA VIVA</h1>
            <p>"Desvende mundos, uma página de cada vez!"</p>
        </header>
        <div class="container">
            <nav>Catálogo de livros</nav>
            <div class="row">
                <div class="coluna">
                    <div class="card" th:each="livro : ${livros}">
                        <img class="card-img-top" src="imgs/GrandeSertaoVeredas.png" alt="Imagem do Livro">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${livro.getTitulo()}"></h5>
                            <p class="card-text">Guimarães Rosa</p>
                            <p class="card-text">Cia das Letras</p>
                            <span>R$30,00</span>
                            <a href="#" class="btn btn-primary">Adicionar</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>    
<style>
    body{
        text-align: center;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: "Lexend", "Arial";
        gap: 16px;
        background-color: rgb(255, 254, 192);
    }
    h1{
        color: blue;
        font-family:'Times New Roman', Times, serif;
        margin-top: 20px;
    }

    .card{
        margin-top: 15px;
        margin-bottom: 20px;
        padding: 10px;
        background-color: rgb(255, 255, 255);
        width: 200px;
        height: 400px;
        border-radius: 12px;
        box-shadow: inset 4px 4px 12px #fdfdff;
    }
    .card img{
        width: 100px;
        height: 150px;
        margin-left: 40px;
        border-radius: 3px;
        box-shadow:  4px 4px 4px #d0d0dc;
    }

    span{
        color: rgb(69, 161, 26);

    }

    nav{
        color: rgb(255, 255, 255);
        margin-left: 0;
        margin-right: 0;
        text-align: center;
        padding: 10px;
        border-style: none;
        background-color: rgb(255, 229, 85);
        width: auto;

    }
    .coluna{
        margin: auto;

    }

    .row{
        margin: 20px;

    }

    table {
        width: 100%;
        border-collapse: collapse;
    }
    @media(max-width: 1200px){
        section{
            width: 1000px;
        }
    }


</style>
